<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="digitalclock">
       
      <div class="clock">
        <div class="time">
          <h3>Hour</h3>
          <span id="hour">00</span>
          <span>:</span>
        </div>

        <div class="time">
          <h3>Minutes</h3>
          <span id="minute">00</span>
          <span>:</span>
        </div>

        <div class="time">
          <h3>Seconds</h3>
          <span id="second">00</span>
          <span id="half">AM</span>
        </div>
        
      </div>
      <p>"Time flies over us, but leaves its shadow bhinds" </p>
    </div>



    <script src="Script.js"></script>
  </body>
</html>
